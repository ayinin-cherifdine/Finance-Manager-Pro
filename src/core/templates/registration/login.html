<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Connexion - Finance Manager Pro</title>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
        <div class="text-center mb-8">
            <div class="inline-block bg-blue-600 text-white rounded-xl p-3 font-black text-2xl mb-4">FP</div>
            <h1 class="text-2xl font-extrabold text-slate-800">Finance Manager Pro</h1>
            <p class="text-slate-500 text-sm">Accédez à votre espace sécurisé</p>
        </div>

        {% if form.errors %}
        <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 text-red-700 text-sm">
            Identifiants incorrects. Veuillez réessayer.
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Nom d'utilisateur</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Mot de passe</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all transform hover:-translate-y-0.5">
                Se connecter
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <p class="text-xs text-slate-400 font-medium">
                Propulsé par le Cabinet Expertise & Conseil <br>
                © 2026 Tous droits réservés.
            </p>
        </div>
    </div>

</body>
</html>
